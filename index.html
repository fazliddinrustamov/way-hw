<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Way</title>
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body class="bg-info bg-opacity-10">
  <div class="container container-fluid">
    <h1 class="text-center mx-auto mt-5"><span class="link-primary">Select</span> <span class="link-danger">your</span> <span class="link-success">way!</span></h1>
    <form class="way-form text-center mx-auto mt-4 justify-content-around">
      <input class="way-input border-0 bg-light shadow rounded-5 pt-2 pb-2 ps-3 pe-5" type="number" required placeholder="Write in km!">

      <button class="way-btn border-0 bg-light shadow rounded-5 pt-2 pb-2 ps-4 pe-4 fs-6" type="submit">Send!</button>
    </form>
    <ul class="score-result row list-unstyled mt-5 mx-auto justify-content-around">
      <li class="result-item col-2 text-center fw-bold bg-dark bg-opacity-10 rounded-3 link-danger">Foot <br> <span class="result-item-foot"></span></li>

      <li class="result-item col-2 text-center fw-bold bg-dark bg-opacity-10 rounded-3 link-info">Bike <br> <span class="result-item-bike"></span></li>

      <li class="result-item col-2 text-center fw-bold bg-dark bg-opacity-10 rounded-3 link-success">Car <br> <span class="result-item-car"></span></li>

      <li class="result-item col-2 text-center fw-bold bg-dark bg-opacity-10 rounded-3 link-warning">Train <br> <span class="result-item-train"></span></li>
    </ul>
    <p class="isNaN-result"></p>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
